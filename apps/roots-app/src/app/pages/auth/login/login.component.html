<div class="container login-container">
    <div class="row justify-content-center">
        <div class="col-sm-10 col-md-8 col-lg-6 my-5">
            <div class="card card-auth shadow-lg p-3 px-md-5 py-md-4">
                <h2>Login</h2>
                <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="inputEmailAddress">Email address</label>
                        <input type="text" class="form-control" formControlName="emailAddress"
                            id="inputEmailAddress" aria-describedby="emailAddressHelp" [ngClass]="{
                  'is-invalid':
                    loginForm.get('emailAddress')?.invalid &&
                    loginForm.get('emailAddress')?.touched
                }" />
                        <span *ngIf="
                  !loginForm.get('emailAddress')?.valid && loginForm.get('emailAddress')?.touched
                " class="invalid-feedback">
                            <p id="emailAddress-invalid">Please enter a valid email address</p>
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" formControlName="password" id="inputPassword"
                            [ngClass]="{
                  'is-invalid':
                    loginForm.get('password')?.invalid &&
                    loginForm.get('password')?.touched
                }" />
                        <span *ngIf="
                  !loginForm.get('password')?.valid &&
                  loginForm.get('password')?.touched
                " class="invalid-feedback">
                            <p id="password-invalid">Please enter a valid password</p>
                        </span>
                    </div>

                    <div class="form-group">
                        <button id="submitbutton" class="btn submit-btn btn-block" type="submit"
                            [disabled]="!loginForm.valid && !submitted">
                            Login
                        </button>
                    </div>

                    <a routerLink="/register">Register</a>
                </form>
            </div>
        </div>
    </div>
</div>
