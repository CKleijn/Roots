<div class="mask d-flex align-items-center">
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-10">
                <table mat-table [dataSource]="participants" class="mat-elevation-z8">
                    <ng-container matColumnDef="picture">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let participant"><span class="userPic">{{ participant.initials }}</span></td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Naam </th>
                        <td mat-cell *matCellDef="let participant"> {{ participant.firstname }} {{ participant.lastname
                            }} </td>
                    </ng-container>

                    <ng-container matColumnDef="emailAddress">
                        <th mat-header-cell *matHeaderCellDef> E-mailadres </th>
                        <td mat-cell *matCellDef="let participant"> {{participant.emailAddress}} </td>
                    </ng-container>

                    <ng-container matColumnDef="createdAt">
                        <th mat-header-cell *matHeaderCellDef> Lid sinds </th>
                        <td mat-cell *matCellDef="let participant"> {{participant.createdAt | date: 'short' }} </td>
                    </ng-container>

                    <ng-container matColumnDef="lastLogin">
                        <th mat-header-cell *matHeaderCellDef> Laatste login </th>
                        <td mat-cell *matCellDef="let participant"> {{participant.lastLoginTimestamp | date: 'short' }} </td>
                    </ng-container>

                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let participant"><button class="btn">Deactiveer</button></td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="p-3"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
    </div>
</div>
